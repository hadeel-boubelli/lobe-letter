<html lang="en">
  <head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Lobe letter</title>
  </head>
  <body>
    <div class="container">  
<div class="lobe">
  <div class="envelope"></div>
  <div class="front"></div>
  <div class="card">
  <div class="text">Even if we're different, our lobe makes us one.<br>
     I will always lobe you<br>
      and be with you no matter what.</div>
  <div class="heart"</div>
  </div>
  <div class="hearts">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
  </div>
</div>
</div>
<div class="shadow"></div>
</div>

  </body>
